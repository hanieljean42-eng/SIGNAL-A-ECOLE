<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oubli√© - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .required {
            color: #dc3545;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .info-box {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-box p {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/login" class="back-link">‚Üê Retour √† la connexion</a>
        
        <div class="header">
            <h1>üîê Mot de passe oubli√©</h1>
            <p>R√©initialisez votre mot de passe</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <h3>üìß Comment √ßa marche ?</h3>
                <p>
                    Entrez l'adresse email associ√©e √† votre compte administrateur. 
                    Nous vous enverrons un code de v√©rification √† 6 chiffres pour r√©initialiser votre mot de passe.
                </p>
            </div>

            <form id="resetRequestForm">
                <div class="form-group">
                    <label for="email">üìß Adresse email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required 
                           placeholder="votre.email@example.com" autocomplete="email">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üì® Envoyer le code de r√©initialisation
                </button>
            </form>

            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('resetRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Cacher les messages pr√©c√©dents
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // D√©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Envoi en cours...';

            const email = document.getElementById('email').value.trim();

            try {
                const response = await fetch('/api/auth/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    // Stocker le token pour l'√©tape suivante
                    if (result.token) {
                        sessionStorage.setItem('resetToken', result.token);
                    }

                    successMessage.innerHTML = `
                        <h4>‚úÖ Code envoy√© avec succ√®s !</h4>
                        <p>${result.message}</p>
                        ${result.devMode ? `<p><strong>Code (dev mode): ${result.devMode.resetCode}</strong></p>` : ''}
                        <p style="margin-top: 15px;">
                            <a href="/reset-password" style="color: #155724; font-weight: 600; text-decoration: underline;">
                                Cliquez ici pour entrer votre code ‚Üí
                            </a>
                        </p>
                    `;
                    successMessage.style.display = 'block';
                    
                    // Rediriger automatiquement apr√®s 3 secondes
                    setTimeout(() => {
                        window.location.href = '/reset-password';
                    }, 3000);
                } else {
                    throw new Error(result.message || 'Erreur lors de la demande');
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.innerHTML = `
                    <h4>‚ùå Erreur</h4>
                    <p>${error.message}</p>
                `;
                errorMessage.style.display = 'block';
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì® Envoyer le code de r√©initialisation';
            }
        });
    </script>
</body>
</html>
